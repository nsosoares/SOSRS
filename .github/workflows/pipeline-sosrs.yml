name: Pipeline SOSRS-api

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev
  workflow_dispatch:
  
jobs:

##############################################################
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
  
      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 8.x

      - name: Restore NuGet packages
        run: dotnet restore back/SOSRS.sln

      - name: Build
        run: dotnet build back/SOSRS.sln --configuration Release --no-restore
