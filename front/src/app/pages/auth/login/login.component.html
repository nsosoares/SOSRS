<div class="card-center">
<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>S.O.S RS</h2>
      <a [routerLink]="'/'">voltar para o início</a>
<br/>
<br/>
      <mat-error *ngIf="!loginValid">
        Usuário e/ou senha inválidos
      </mat-error>
      <mat-form-field>
        <input matInput placeholder="Nome" formControlName="name" name="name" required>
        <mat-error>
          Por favor insira o nome
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" formControlName="password" placeholder="Senha" name="password" required>
        <mat-error>
          Por favor insira uma senha
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="form.invalid">Entrar</button>
      <br/>
      <br/>
      <a class="cw-button" [routerLink]="'/cadastrar-usuario'">Criar novo usuário</a>
    </form>
  </mat-card-content>
</mat-card>
</div>
