<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2>Log In</h2>
      <mat-error *ngIf="form.invalid">
        Usuário e/ou senha inválidos
      </mat-error>
      <mat-form-field>
        <input matInput placeholder="Email" formControlName="email" name="email" required>
        <mat-error>
          Por favor insira um e-mail válido
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" formControlName="password" placeholder="Password" name="password" required>
        <mat-error>
          Por favor insira uma senha
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="form.invalid">Login</button>
    </form>
  </mat-card-content>
</mat-card>
